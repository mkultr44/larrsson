<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Alert Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        h1 {
            margin: 0;
            color: #ffa500;
        }

        .logout-btn {
            color: #aaa;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #444;
            border-radius: 4px;
        }

        .logout-btn:hover {
            background-color: #333;
        }

        .add-asset-section {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        input,
        select {
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
        }

        input {
            flex-grow: 1;
        }

        button.action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007acc;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0062a3;
        }

        .assets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .asset-card {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            position: relative;
        }

        .asset-card h3 {
            margin-top: 0;
            color: #fff;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            color: #1a1a1a;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .status-orange {
            background-color: #ffa500;
        }

        .status-silver {
            background-color: #c0c0c0;
        }

        .status-navy {
            background-color: #000080;
            color: white;
        }

        .status-unknown {
            background-color: #444;
            color: #ccc;
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #ff4444;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .delete-btn:hover {
            color: #ff0000;
        }

        .trigger-check {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Trading Alert Dashboard</h1>
            <a href="/logout" class="logout-btn">Logout</a>
        </header>

        <div class="add-asset-section">
            <h3>Add New Asset</h3>
            <div class="form-row">
                <select id="new-exchange">
                    <option value="binance">Binance</option>
                    <option value="hyperliquid">Hyperliquid</option>
                    <option value="bybit">Bybit</option>
                </select>
                <input type="text" id="new-symbol" placeholder="Symbol (e.g. BTC/USDT or HYPE/USDC:USDC)">
                <button class="action-btn btn-primary" onclick="addAsset()">Add Asset</button>
            </div>
        </div>

        <div class="assets-grid" id="assets-list">
            {% for asset in assets %}
            <div class="asset-card">
                <button class="delete-btn"
                    onclick="deleteAsset('{{ asset.exchange }}', '{{ asset.symbol }}')">&times;</button>
                <h3>{{ asset.symbol }}</h3>
                <p style="color: #aaa; margin-bottom: 10px;">{{ asset.exchange|upper }}</p>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                    <span>Status:</span>
                    <span class="status-badge status-{{ asset.color }}">{{ asset.color }}</span>
                </div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                    <span>Price:</span>
                    <span>${{ asset.price }}</span>
                </div>
                <div style="font-size: 0.8rem; color: #666; margin-top: 10px;">
                    Last Check: {{ asset.last_check }}
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="trigger-check">
            <button class="action-btn btn-primary" onclick="triggerCheck()">Result Refresh / Trigger Check Now</button>
        </div>
    </div>

    <script>
        function addAsset() {
            const exchange = document.getElementById('new-exchange').value;
            const symbol = document.getElementById('new-symbol').value;
            if (!symbol) return;

            fetch('/api/add_asset', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ exchange, symbol })
            }).then(res => {
                if (res.ok) window.location.reload();
            });
        }

        function deleteAsset(exchange, symbol) {
            if (!confirm('Delete ' + symbol + '?')) return;
            fetch('/api/delete_asset', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ exchange, symbol })
            }).then(res => {
                if (res.ok) window.location.reload();
            });
        }

        function triggerCheck() {
            fetch('/api/trigger_check', { method: 'POST' })
                .then(res => {
                    if (res.ok) {
                        alert("Check triggered. Page will reload in 5 seconds...");
                        setTimeout(() => window.location.reload(), 5000);
                    }
                });
        }
    </script>
</body>

</html>
